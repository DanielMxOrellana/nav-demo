<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Bienvenido a Home</strong>
    <p>Haz clic para ir a Login con Angular Router:</p>
    <ion-button (click)="goToLogin()">Ir a Login</ion-button>
  </div>
</ion-content>
